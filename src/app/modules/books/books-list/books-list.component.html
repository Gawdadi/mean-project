<div class="books-list">
  <div class="card">
    <div class="card-header">List of books</div>
    <div class="card-body">
      <table class="table table-borderless table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of books; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.name }}</td>
            <td>{{ authorMap[item.author_id].name }}</td>
            <td>
              <button class="btn btn-sm btn-warning" (click)="onEdit(item._id)">
                Edit
              </button>
            </td>
            <td><button class="btn btn-sm btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
