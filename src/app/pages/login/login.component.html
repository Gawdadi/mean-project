<div class="login-component center">
  <div class="login-container m-auto card col-4">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input
            type="text"
            name="username"
            class="form-control"
            [(ngModel)]="login.username"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="text"
            name="password"
            class="form-control"
            [(ngModel)]="login.password"
            placeholder="Enter password"
          />
        </div>
      </form>
      <button class="btn btn-primary btn-sm" (click)="onSubmit()">
        Submit
      </button>
    </div>
  </div>
</div>
